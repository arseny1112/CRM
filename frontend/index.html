		<div class="header__content header-content flex">
			<input type="search" placeholder="Введите запрос" class="header-content__search" name="" id=""> </div>
	</header>
	<main class="main">
		<section class="clients ">
			<div class="container" style="position: relative; ">
				<h1 class="clients__title">Клиенты</h1>
				<table class="table">
					<thead class="thead">
						<tr class="tableHeadTr row gx-sm-2 gx-md-3 gx-lg-4">
							<th class="tableHeadID col-sm-1  thSort">ID</th>
							<th class="col-lg-3 tableHeadFIO thSort">Фамилия Имя Отчество <span class="FIOSpan">А-Я</span></th>
							<th class="col-sm-2 tableHeadDate thSortDate">Дата и время создания</th>
							<th class="gx tableHeadUpdates thSortDate">Последние изменение</th>
							<th class="col-sm-2 tableHeadContacts">Контакты</th>
							<th class="col tableHeadActions">Действия</th>
						</tr>
					</thead>
					<tbody class="tbody">
						<div class="preloader">
							<div class="spinner"></div>
						</div>
					</tbody>
				</table>
				<div class="clients__content clients-content flex"> </div>
			</div>
			<!-- модальное окно -->
			<div class="modal__window flex">
				<h2 class="modal__title">Новый клиент</h2>
				<button class="modal__close">
					<svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M16.2333 1.73333L15.2666 0.766664L8.49991 7.53336L1.73324 0.766696L0.766576 1.73336L7.53324 8.50003L0.766603 15.2667L1.73327 16.2333L8.49991 9.46669L15.2666 16.2334L16.2332 15.2667L9.46657 8.50003L16.2333 1.73333Z" fill="#B0B0B0" /> </svg>
				</button>
				<form id="form" class="modal__form flex">
					<div class="modal__form__fields">
						<label class="modal__label">Фамилия*</label>
						<input type="text" class="modal__input modal__input-lastName" required>
						<label class="modal__label">Имя*</label>
						<input type="text" class="modal__input modal__input-name" required>
						<label class="modal__label">Отчество</label>
						<input type="text" class="modal__input modal__input-surname" required> </div>
					<p class="serverError"></p>
					<div class="modal__btn flex">
						<div class="modal__dropdown"></div>
						<button class="modal__btn-addContact flex" id="addContactBtn" type="button">

					</div>
					<div class="modal__btn__save">
						<p class="error" aria-live="polite">заполните пожалуйста все поля</p>
						<button class="modal__btn-saveContact" type="submit">Сохранить</button>
				</form>
				</div>
				<button class="modal__btn-cancel" type="submit">Отмена</button>

			<!-- конец модального окна -->
			<!-- модальное окно изменить -->
			<div class="modal-upd__window  flex">
				<div class="modal-upd__window__top flex">
					<h2 class="modal-upd__title">Изменить данные</h2> <span class="modal-upd__id"></span> </div>
				<button class="modal-upd__close">
					<svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">

				<form id="form" class="modal-upd__form flex">
					<div class="modal-upd__form__fields">
						<label class="modal__label-upd modal__label-focus">Фамилия*</label>
						<input type="text" class="modal__input-upd modal-upd__input-lastName" required>
						<label class="modal__label-upd modal__label-focus">Имя*</label>
						<input type="text" class="modal__input-upd modal-upd__input-name" required>
						<label class="modal__label-upd modal__label-focus">Отчество</label>
						<input type="text" class="modal__input-upd modal-upd__input-surname" required> </div>
					<div class="modal-upd__btn flex">
						<div class="modal-upd__dropdown"></div>
						<button class="modal-upd__btn-addContact flex" id="addContactBtn" type="button">

								</defs>

					</div>
					<div class="modal-upd__btn__save">
						<p class="errorUpd" aria-live="polite">заполните пожалуйста все поля</p>
						<button class="modal-Upd__btn-saveContact" type="submit">Сохранить</button>
						<button class="modal-upd__btn-deleteClient" type="button">Удалить клиента</button>
				</form>
				</div>
			</div>
		</section>
	</main>
